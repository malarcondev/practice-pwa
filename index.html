<html>
    <head>
        <title>
            PWA APP
        </title>
        <link rel="manifest" href="/manifest.json">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <script src="script/main.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function () {
                    navigator.serviceWorker.register('/sw.js').then(function (registration) {
                        // Registration was successful
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, function (err) {
                        // registration failed :(
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
            function cambiaColor(color) {
            if (color === 'plomo') {
                document.body.style.backgroundColor = '#4B4747';
            }
            if (color === 'azul') {
                document.body.style.backgroundColor = '#0059FF';
            }
            if (color === 'amarillo') {
                document.body.style.backgroundColor = '#FFF000';
            }
            
        }

        </script>
    </head>
    <body>
        <h1>PWA y la web que se puede instalar</h1>
        <div>
            <button onclick="cambiaColor('plomo')" style="background-color: 4B4747;">Plomo</button>

            <button onclick="cambiaColor('azul')" style="background-color: 0059FF;">Azul</button>
    
            <button onclick="cambiaColor('amarillo')" style="background-color: FFF000;">Amarillo</button>
        </div>
    </body>
</html>
